<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>
</head>
<body style="background-image: linear-gradient(red, yellow); background-size: 1680px 720px; background-repeat: no-repeat">
    <h1 style="text-align: center;">Password Encrypter</h1>
    <hr>
    <h2>Password Encryption</h2>
    <form method="post" action="{{url_for('home')}}">
        Enter your password to encrypt:
        <input type="text" name="pass">
        <button type="submit">Encrypt</button>
        {% if encMessage %}
        <p>Encrypted Password: {{encMessage}}</p>
        {% endif %}
    </form>

   

    <h2>Password Decryption</h2>
    <form method="post" action="{{url_for('decrypt')}}">
        Enter the encrypted password to decrypt:
        <input type="text" name="encPass">
        <button type="submit">Decrypt</button>
        
        <p>Decrypted Password: {{decMessage}}</p>
        
    </form>
    
    
</body>
</html>
